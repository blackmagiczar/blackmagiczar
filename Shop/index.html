<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1." />
    <title>Basic Layout</title>
    <link rel="stylesheet" href="css/shopStyle1.css" />
  </head>
  <body>
    <br />
    
    <header>
        <a href="" id="logo">
            <img src="images/goodGrubLogoTransparent.png" width="300px" alt="">
        </a>

    </header>

    <div class="menu-div">
      <nav>
        <a href="" class="menu">home</a>
        <a href="" class="menu">products</a>
        <a href="" class="menu">services</a>
        <a href="" class="menu">about</a>
        <a href="" class="menu">contact</a>
      </nav>
    </div>

    <article class="product-article">
      <figure class="avocado">
        <img src="images/avocado.jpg" alt="A laptop" height="281" width="381"/>
      </figure>
      <div class="selling-points">
        <p class="sellingPoint">Delectable gourmet and artisanal vegan food</p>
        <p class="sellingPoint">Good for you and great for the planet</p>
        <p class="sellingPoint">Put your health first</p>
        <p class="sellingPoint">Save the environment</p>
        <p class="sellingPoint">Conserve natural resources</p>
    </div>
    </article>


    <article class="carousel">
      <article class="newsArticle"></article>
      <article class="saleArticle"></article>
      <article class="testimonialArticle"></article>
    </article>

    <article class="bottom">

    </article>
  </body>
</html>
